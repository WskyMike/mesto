<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" href="<%=require('./images/fav.png')%>" type="image/x-icon">
  <title>Mesto</title>
</head>
<body class="page">
<!-- HEADER -->
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header_logo.svg')%>" alt="Лого">
  </header>
  <main class="content">
<!-- PROFILE -->
    <section class="profile">
      <div class="profile__avatar-wrapper">
        <img class="profile__avatar-src" src="https://static10.tgstat.ru/channels/_0/2a/2a2e53b0e0820da8e791a8534038fe26.jpg" alt="Аватар профиля">
        <button type="button" class="profile__avatar-button" aria-label="Изменить аватар"></button>
      </div>
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__user-name"></h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        </div>
        <h2 class="profile__user-about"></h2>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить фото"></button>
    </section>
<!-- ELEMENTS -->
    <section class="elements">
      <ul class="elements__container">
      </ul>
    </section>
  </main>
<!-- FOOTER -->
  <footer class="footer">
    <p class="footer__author">© 2022 Михаил Соснин</p>
  </footer>
<!-- POPUP PROFILE-->
  <div class="popup popup_style_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close popup__close_type_profile" type="button" aria-label="Закрыть окно"></button>
      <form class="popup__form popup__form_type_profile" id="profile-form" name="profile-form" autocomplete="off" method="get" novalidate>
        <div class="popup__input-container">
          <input id="username-input" class="popup__input popup__input_data_user-name" name="name" type="text" required autofocus minlength="2" maxlength="40" placeholder="Имя">
          <span class="username-input-error popup__input-error"></span>
        </div>
        <div class="popup__input-container">
          <input id="userabout-input" class=" popup__input popup__input_data_user-about" name="about" type="text" required minlength="2" maxlength="200" placeholder="О себе">
          <span class="userabout-input-error popup__input-error"></span>
        </div>
        <button class="popup__submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
<!-- POPUP ADD CARD -->
<div class="popup popup_style_add-photo">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <button class="popup__close popup__close_type_photo" type="button" aria-label="Закрыть окно"></button>
    <form class="popup__form popup__form_type_photo" id="addcard-form" name="addcard-form" autocomplete="on" method="get" novalidate>
      <div class="popup__input-container">
        <input id="title-photo-input" class="popup__input_data_title-photo popup__input" name="name" type="text" required autofocus minlength="2" maxlength="30" placeholder="Название">
        <span class="title-photo-input-error popup__input-error"></span>
      </div>
      <div class="popup__input-container">
        <input id="link-input" class="popup__input_data_link-to-pic popup__input" name="link" type="url" required placeholder="Ссылка на картинку">
        <span class="link-input-error popup__input-error"></span>
      </div>
      <button class="popup__submit" type="submit" aria-label="Создать">Создать</button>
    </form>
  </div>
</div>
<!-- POPUP FULSCREEN -->
<div class="popup popup_style_fullscreen-img">
  <div class="popup__fullscreen-container">
    <button class="popup__close popup__close_type_fullscreen" type="button" aria-label="Закрыть окно"></button>
    <img class="popup__fullscreen-img" src="#" alt="#">
    <h2 class="popup__fullscreen-title">Title</h2>
  </div>
</div>
<!-- POPUP ARE YOU SURE -->
<div class="popup popup_style_delete">
  <div class="popup__container">
    <h2 class="popup__title popup__title_style_delete">Вы уверены?</h2>
    <button class="popup__close popup__close_type_photo" type="button" aria-label="Закрыть окно"></button>
    <form class="popup__form" name="delete-card" method="get">
      <button class="popup__submit popup__submit_style_delete" type="submit">Да</button>
    </form>
  </div>
</div>
<!-- POPUP AVATAR -->
<div class="popup popup_style_avatar">
  <div class="popup__container">
    <h2 class="popup__title">Обновить aватар</h2>
    <button class="popup__close popup__close_type_photo" type="button" aria-label="Закрыть окно"></button>
    <form class="popup__form popup__form_type_photo" name="avatar-form" autocomplete="on" method="get" novalidate>
      <div class="popup__input-container">
        <input id="avatar-input" class="popup__input_data_avatar popup__input" name="avatar" type="url" required placeholder="Ссылка на картинку">
        <span class="avatar-input-error popup__input-error"></span>
      </div>
      <button class="popup__submit" type="submit" aria-label="Сохранить">Сохранить</button>
    </form>
  </div>
</div>
<!-- TEMPLATE CARD -->
  <template id="template__card">
    <li class="elements__card">
      <button type="button" class="elements__trash" aria-label="Удалить карточку"></button>
      <div class="elements__picture-container"><img class="elements__picture" src="#" alt="#"></div>
      <div class="elements__text-container">
        <h3 class="elements__text">Title</h3>
        <div class="elements__like-container">
          <button type="button" class="elements__like-icon" aria-label="Оценить фото"></button>
          <span class="elements__like-count"></span>
        </div>
      </div>
    </li>
  </template>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
