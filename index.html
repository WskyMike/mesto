<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<!-- HEADER -->
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
<!-- PROFILE -->
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <div class="profile_container">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__userabout">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
<!-- ELEMENTS -->
    <section class="elements">
      <ul class="elements__container">
        <li class="elements__card">
          <img class="elements__picture" src="./images/comp.jpg" alt="компьютерный клуб">
          <div class="elements__text-container">
            <h3 class="elements__text">Детство</h3>
            <button type="button" class="elements__like-icon elements__like-icon_active"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__picture" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
          <div class="elements__text-container">
            <h3 class="elements__text">Гора Эльбрус</h3>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__picture" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Гора Домбай">
          <div class="elements__text-container">
            <h3 class="elements__text">Домбай</h3>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__picture" src="./images/yury-kirillov-mototrip_cut.jpg" alt="мототрип">
          <div class="elements__text-container">
            <h3 class="elements__text">Мототрип</h3>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__picture" src="./images/uneke-ub-train.jpg" alt="поезд">
          <div class="elements__text-container">
            <h3 class="elements__text">На поезде</h3>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__picture" src="./images/artis-kancs-panelka.jpg" alt="панелька">
          <div class="elements__text-container">
            <h3 class="elements__text">Глубинка</h3>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
<!-- FOOTER -->
  <footer class="footer">
    <p class="footer__author">© 2022 Михаил Соснин</p>
  </footer>
<!-- POPUP -->
  <div class="popup">
    <form class="popup__container" autocomplete="off" action="#">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close"></button>
      <input class="popup__username" type="text" required autofocus maxlength="30">
      <input class="popup__userabout" type="text" maxlength="50">
      <button class="popup__submit" type="submit">Сохранить</button>
    </form>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
