<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<!-- HEADER -->
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="лого">
  </header>
  <main class="content">
<!-- PROFILE -->
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        </div>
        <h2 class="profile__user-about">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить фото"></button>
    </section>
<!-- ELEMENTS -->
    <section class="elements">
      <ul class="elements__container">
      </ul>
    </section>
  </main>
<!-- FOOTER -->
  <footer class="footer">
    <p class="footer__author">© 2022 Михаил Соснин</p>
  </footer>
<!-- POPUP PROFILE-->
  <div class="popup popup_style_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close popup__close_type_profile" type="button" aria-label="Закрыть окно"></button>
      <form class="popup__form popup__form_type_profile" name="user-form" autocomplete="off" method="get">
        <input class="popup__input_data_user-name popup__input" name="user-name" type="text" required autofocus maxlength="30">
        <input class="popup__input_data_user-about popup__input" name="user-about" type="text" maxlength="50">
        <button class="popup__submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
<!-- POPUP ADD CARD -->
<div class="popup popup_style_add-photo">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <button class="popup__close popup__close_type_photo" type="button" aria-label="Закрыть окно"></button>
    <form class="popup__form popup__form_type_photo" name="user-form" autocomplete="off" method="get">
      <input class="popup__input_data_title-photo popup__input" name="title-photo" type="text" required autofocus maxlength="20" placeholder="Название">
      <input class="popup__input_data_link-to-pic popup__input" name="link-to-pic" type="url" placeholder="Ссылка на картинку">
      <button class="popup__submit" type="submit" aria-label="Создать">Создать</button>
    </form>
  </div>
</div>
<!-- POPUP FULSCREEN -->
<div class="popup popup_style_fullscreen-img">
  <div class="popup__fullscreen-container">
    <button class="popup__close popup__close_type_fullscreen" type="button" aria-label="Закрыть окно"></button>
    <img class="popup__fullscreen-img" src="#" alt="#">
    <h2 class="popup__fullscreen-title">Title</h2>
  </div>
</div>
<!-- TEMPLATE CARD -->
  <template id="template__card">
    <li class="elements__card">
      <button type="button" class="elements__trash" aria-label="Удалить карточку"></button>
      <img class="elements__picture" src="#" alt="#">
      <div class="elements__text-container">
        <h3 class="elements__text">Title</h3>
        <button type="button" class="elements__like-icon" aria-label="Оценить фото"></button>
      </div>
    </li>
  </template>
  <script src="./script/index.js"></script>
</body>
</html>
