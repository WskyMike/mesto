<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
<!-- HEADER -->
  <header class="header">
    <div class="header__logo"></div>

      <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар профиля">

          <h1 class="profile__title">Жак-Ив Кусто</h1>

        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
<!-- ELEMENTS -->
    <section class="elements">
      <ul class="elements__container">
        <li class="elements__card">
          <img class="elements__picture" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Старая церковь">
          <div class="elements__text-container">
            <h3 class="elements__text">Карачаевск</h3>
            <button type="button" class="elements__like-icon elements__like-icon_active"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__picture" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
          <div class="elements__text-container">
            <h3 class="elements__text">Гора Эльбрус</h3>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__picture" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Гора Домбай">
          <div class="elements__text-container">
            <h3 class="elements__text">Домбай</h3>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__picture" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
          <div class="elements__text-container">
            <h3 class="elements__text">Гора Эльбрус</h3>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__picture" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Гора Домбай">
          <div class="elements__text-container">
            <h3 class="elements__text">Домбай</h3>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__picture" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Старая церковь">
          <div class="elements__text-container">
            <h3 class="elements__text">Карачаевск</h3>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
<!-- FOOTER -->
  <footer class="footer">
    <p class="footer__author">© 2022 Михаил Соснин</p>
  </footer>

</html>
